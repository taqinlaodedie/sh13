name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: make check
      run: make check
    - name: run
      run: ./server localhost 32000
      run: ./sh13 localhost 32000 localhost 32001 a
